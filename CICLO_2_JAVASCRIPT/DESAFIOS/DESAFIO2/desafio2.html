<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="SCRIPT/scriptDesafio2.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="CSS/styleDesafio2.css">
    <title>DESAFIO 2 - JavaScript</title>
</head>
<body>

    <header>
        <h1>ME ACHA!</h1>
        <h5>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h5>
        <figure class="alinha flex align-center" >
            <div>
                <span class="material-icons icon">
                travel_explore
                </span>
            </div>
    </figure>
    </header>

    <main>
        <section class="flex align-center">

            <form class="flex align-center" action="post" name="pesquisa">

                <fieldset>
                    <label for="cep">Cep</label>
                    <input class="input-ajuste" type="text" id="cep" name="cep" value="">
                    <label for="logradouro">Rua</label>
                    <input class="input-ajuste" type="text" id="logradouro" name="logradouro" value="" disabled>
                    <label for="bairro">Bairro</label>
                    <input class="input-ajuste" type="text" id="bairro" name="bairro" value="" disabled>
                    <label for="localidade">Cidade</label>
                    <input class="input-ajuste" type="text" id="localidade" name="localidade" value="" disabled>
                    <label for="uf">Estado</label>
                    <input class="input-ajuste" type="text" id="uf" name="uf" value=""disabled>
                    <input id="input-btn" type="button" name="busca" value="BUSCAR">                  
                </fieldset>
             
                
            </form>
        </section>
    </main>

    <footer></footer>
    
</body>
</html>
