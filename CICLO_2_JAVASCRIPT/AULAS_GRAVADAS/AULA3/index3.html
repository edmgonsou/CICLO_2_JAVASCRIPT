<script>
                         /*OPERADORES ARITMÉTICOS*/

    //SOMA
        var valor1 = 200;
        var valor2 = 100;
        var resultado = valor1 + valor2;
        console.log(resultado);

    //SUBTRAÇÃO
        var subtracao = resultado - 50;
        console.log(subtracao);
    
    //MULTIPLICAÇÃO
        var mult = subtracao * valor2;
        console.log(mult);

    //DIVISÃO
        var divisaoDaMult = mult / 10;
        console.log(divisaoDaMult);
        
    //POTENCIA
        var potencia = (divisaoDaMult)**2;
        console.log(potencia);

    //RESTO DE DIVISÃO
        var resto = (divisaoDaMult % 3);
        console.log(resto);
    
    //ATRIBUIÇÃO E SOMA
        var numero = 2;
        numero+= 2;
        numero++;
        numero++;
        numero--;
        numero--;
        console.log(numero);
