<script>
    function compararNum(num1, num2){
        if (num1 >= num2){
            if (num1 == num2){
                console.log("O "+num1+" é igual ao "+num2);
            }else{
                console.log("O "+num1+" é o maior que o numero "+num2);
            }
        }else{
            console.log("O "+num1+" é o menor que o numero "+num2);
        }
    }
    compararNum(4, 3);
</script>
